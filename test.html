<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello this is my first netflix clone page"/>
    <link rel="stylesheet" href="test.css"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"/>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"/>
    <title>Netflix clone with Funmi</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand__logo">
            </div>
    
            <div class="navbar__nav__items">
                <div class="nav__items">
                    <div class="dropdown__container">
                        <i class="fa fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language__gropdown">
                            <option value="english">English</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="nav__item">
                <button class="signin__button">Sign In</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__bg__image__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="BG Hero image" class="hero__bg__image">
            </div>
        </section>
    </main>
</body>
</html>
